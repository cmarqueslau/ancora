<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âncora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/anchor.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body class="plano">
    <div id="template-header"></div>
    <div class="container-fluid d-flex p-0">
        <div id="template-sidebar"></div>
        <main class="mainPlano">
            <h1 id="titulo">Plano de Segurança</h1>
            <section>
                <div class="pg_plano w-100">
                    <form action="" method="get">
                        <fieldset>
                            <legend class="tituloSecao">Como poderia lidar agora?</legend>

                            <div class="form-group">
                                <label for="problema_resolver">Tenho um problema a se resolver?</label>
                                <textarea class="form-control" id="problema_resolver" name="problema_resolver" rows="3"
                                    placeholder="Digite possíveis soluções" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="coisas_distrair">Coisas que eu poderia fazer agora para me distrair</label>
                                <textarea class="form-control" id="coisas_distrair" name="coisas_distrair" rows="3"
                                    placeholder="Digite o que poderia ser feito" required></textarea>
                                <div class="checkbox-group">
                                    <label>Sugestões:</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="ouvir_musicas">Ouvir músicas</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="limpar">Limpar</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="pintar">Pintar</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]" value="ler_livro">Ler
                                        um livro</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="cartao_lembrete">Ler um cartão lembrete</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="aprender_algo">Procurar aprender algo</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]" value="religiao">Ler
                                        ou assistir sobre minha religião</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="volta_quadra">Dar uma volta na quadra</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="passeio_sozinho">Fazer um passeio sozinho</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]"
                                            value="fotos_natureza">Tirar fotos da natureza</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]" value="jogar">Jogar um
                                        jogo que eu goste</label>
                                    <label><input type="checkbox" name="distracoes_pessoais_p2[]" value="podcast">Ouvir
                                        podcast</label>
                                </div>
                            </div>

                                                        <nav aria-label="Navegação">
                                <ul class="pagination justify-content-between w-100">
                                    <li class="page-item">
                                        <a href="#" class="page-link" id="cancelPage">
                                            <i class="fa-solid fa-ban mr-2"></i>Cancelar
                                        </a>
                                    </li>
                                    <div class="d-flex">
                                        <li class="page-item">
                                            <a href="#" class="page-link" id="prevPage">
                                                <i class="fa-solid fa-arrow-left mr-2"></i> Anterior
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" id="nextPage">
                                                Próxima <i class="fa-solid fa-arrow-right ml-2"></i>
                                            </a>
                                        </li>
                                    </div>
                                </ul>
                            </nav>

                        </fieldset>
                    </form>

                </div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('nextPage').addEventListener('click', function (e) {
            e.preventDefault();

            const problemaResolver = document.getElementById('problema_resolver').value.trim();
            const coisasDistrair = document.getElementById('coisas_distrair').value.trim();
            const checkboxes = document.querySelectorAll('input[name="distracoes_pessoais_p2[]"]:checked');

            const distracoesSelecionadas = Array.from(checkboxes).map(cb => cb.value);

            let valid = true;
            let mensagens = [];

            if (!problemaResolver) {
                valid = false;
                mensagens.push("Preencha o campo 'Tenho um problema a se resolver?'.");
            }

            if (!coisasDistrair) {
                valid = false;
                mensagens.push("Preencha o campo 'Coisas que eu poderia fazer agora para me distrair'.");
            }

            if (valid) {
                localStorage.setItem('problema_resolver', problemaResolver);
                localStorage.setItem('coisas_distrair', coisasDistrair);
                localStorage.setItem('distracoes_pessoais_p2', JSON.stringify(distracoesSelecionadas));

                window.location.href = "plano3.html";
            } else {
                alert(mensagens.join("\n"));
            }
        });

        document.getElementById('prevPage').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = "plano.html";
        });

        window.addEventListener('DOMContentLoaded', () => {
            const problemaResolver = localStorage.getItem('problema_resolver');
            const coisasDistrair = localStorage.getItem('coisas_distrair');
            const distracoes = JSON.parse(localStorage.getItem('distracoes_pessoais_p2')) || [];

            if (problemaResolver) document.getElementById('problema_resolver').value = problemaResolver;
            if (coisasDistrair) document.getElementById('coisas_distrair').value = coisasDistrair;

            distracoes.forEach(valor => {
                const checkbox = document.querySelector(`input[name="distracoes_pessoais_p2[]"][value="${valor}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        });



        async function loadTemplate(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }
        loadTemplate('template-header', '_header.html');
        loadTemplate('template-sidebar', '_sidebar.html');
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaZT0I3EJrXAq8CC5RXUknUJ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
