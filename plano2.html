<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âncora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/anchor.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

</head>

<body class="plano">
    <div id="template-header"></div>
    <!--<div id="template-sidebar"></div>-->
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <main class="mainPlano">
            <h1 id="titulo">Plano de Segurança</h1>
            <section>
                <div class="pg_plano">
                    <form action="" method="get">
                        <fieldset>
                            <legend class="tituloSecao">Como poderia lidar agora?</legend>

                            <div class="form-group">
                                <label for="pensamentos">Tenho um problema a se resolver?</label>
                                <textarea class="form-control" id="pensamentos" name="pensamentos" rows="3"
                                    placeholder="Digite possíveis soluções" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="descricao_momento">Coisas que eu poderia fazer agora para me
                                    distrair</label>
                                <textarea class="form-control" id="descricao_momento" name="descricao_momento" rows="3" placeholder="Digite o que poderia ser feito"
                                    required></textarea>
                                <div class="checkbox-group">
                                    <label>Sugestões:</label>
                                    <label><input type="checkbox" name="sinais[]" value="fisicos">Ouvir músicas</label>
                                    <label><input type="checkbox" name="sinais[]" value="sentimentos">Limpar</label>
                                    <label><input type="checkbox" name="sinais[]" value="frustracao">Pintar</label>
                                    <label><input type="checkbox" name="sinais[]" value="tristeza">Ler um livro</label>
                                    <label><input type="checkbox" name="sinais[]" value="medo">Ler um cartão lembrete (escreva algo positivo)</label>
                                    <label><input type="checkbox" name="sinais[]" value="irritabilidade">Procurar aprender algo de um assunto que desconheço</label>
                                    <label><input type="checkbox" name="sinais[]" value="repetitivos">Ler ou assistir algo sobre a minha religião</label>
                                    <label><input type="checkbox" name="sinais[]" value="agressividade">Dar uma volta na quadra e voltar</label>
                                    <label><input type="checkbox" name="sinais[]" value="fisiologica">Fazer um passeio sozinho</label>
                                    <label><input type="checkbox" name="sinais[]" value="substancia">Tirar fotos de algo que acho belo na natureza</label>
                                    <label><input type="checkbox" name="sinais[]" value="relacionamento">Jogar um jogo que eu goste</label>
                                    <label><input type="checkbox" name="sinais[]" value="podcast">Ouvir podcast de assunto que desconheço</label>
                                </div>
                            </div>

                            <nav aria-label="Navegação">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item"><a href="#" class="page-link" id="prevPage">Anterior</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" id="nextPage">Próxima</a>
                                    </li>
                                </ul>
                            </nav>

                        </fieldset>
                    </form>

                </div>
            </section>
        </main>
    </div>
    <div id="template-footer"></div>

    <script>
        document.getElementById('nextPage').addEventListener('click', function (e) {
            e.preventDefault();

            const pensamentos = document.getElementById('pensamentos').value.trim();
            const descricao = document.getElementById('descricao_momento').value.trim();
            
            let valid = true;
            let mensagens = [];

            if (!pensamentos) {
                valid = false;
                mensagens.push("Preencha o campo 'Pensamentos, sentimentos, comportamentos'.");
            }

            if (!descricao) {
                valid = false;
                mensagens.push("Preencha o campo 'Descrição do momento'.");
            }
            
            if (valid) {
                window.location.href = "plano2.html";
            } else {
                alert(mensagens.join("\n"));
            }
        });

        document.getElementById('prevPage').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = "plano.html";        
        });

        async function loadTemplate(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }
        loadTemplate('template-header', '_header.html');
        loadTemplate('template-sidebar', '_sidebar.html');
        loadTemplate('template-footer', '_footer.html');

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaZT0I3EJrXAq8CC5RXUknUJ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
