<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âncora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .logo-container h1 {
            margin-left: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #007bff;
        }

        .nav-links a {
            margin-left: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .sidebar {
            width: 55px;
            height: 80vh;
            background-color: #e3f2fd;
            transition: width 0.3s ease;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .sidebar.expanded {
            width: 200px;
        }

        #sidebar-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            margin: 10px;
        }

        .conteudo {
            padding: 20px;
            background-color: #ffffff;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <header class="py-3 px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="logo-container">
                <img src="./imagens/ancora.png" alt="Logotipo">
                <h1>Âncora</h1>
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="#">Icon</a>
            </nav>
        </div>
    </header>

    <div class="container-fluid d-flex p-0">
        <div class="sidebar d-flex flex-column align-items-start">
            <button id="sidebar-btn" title="Expandir Menu">&#9776;</button>
            <button id="motivos-btn" title="Expandir Menu">M</button>
            <button id="contatos-btn" title="Expandir Menu">C</button>
        </div>

        <main class="conteudo">
            <h2>Bem-vindo</h2>
            <p>conteúdo principal da página</p>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#sidebar-btn').on('click', function () {
                $('.sidebar').toggleClass('expanded');
            });
        });
    </script>
</body>
</html>
