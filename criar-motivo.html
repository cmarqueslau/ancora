<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Motivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="imagens/anchor.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
</head>

<body class="temp-body criar-motivo">
  <div id="template-header"></div>

  <div class="container-fluid d-flex p-0 containerDados">
    <div id="template-sidebar"></div>

    <main class="container mb-4 mt-5">
      <h1 class="text-center mb-4 fw-bold" style="color:#3b5998">Criar Novo Motivo</h1>

      <form id="criar-motivo-form">
        <div class="mt-4 card-form">
          <h2 class="section-title"><i class="bi bi-pencil-square me-2"></i>Informações do Motivo</h2>

          <div class="mb-3">
            <label for="nomeMotivo" class="form-label">Nome do Motivo</label>
            <input type="text" class="form-control" id="nomeMotivo" name="nome" placeholder="Ex: Família" required />
          </div>

          <div class="mb-3">
            <label for="descricaoMotivo" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricaoMotivo" name="descricao" rows="4" placeholder="Explique por que esse motivo é importante" required></textarea>
          </div>

          <div class="mb-3">
            <label for="dataCriacao" class="form-label">Data de Criação</label>
            <input type="text" id="dataCriacao" class="form-control" placeholder="dd/mm/aaaa">
          </div>

          <div class="text-end">
            <button type="button" class="btn-cancel" id="btn-cancelarForm">
            <i class="fa-solid fa-circle-xmark me-2"></i>
                Cancelar
            </button>
            
            <button type="submit" class="btn-submit">
            <i class="fa-solid fa-floppy-disk me-2"></i>
                Salvar Motivo
            </button>
          </div>



        </div>
      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
