<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Motivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="imagens/anchor.png" />
</head>

<body class="temp-body criar-motivo">
  <div id="template-header"></div>

  <div class="container-fluid d-flex p-0 containerDados">
    <div id="template-sidebar"></div>

    <main class="container mb-4 mt-5">
      <h1 class="text-center mb-4 fw-bold" style="color:#3b5998">Criar Novo Motivo</h1>

      <form id="registro-cognitivo-form">
        <div class="mt-4 card-form">
          <h2 class="section-title"><i class="bi bi-pencil-square me-2"></i>Informações do Motivo</h2>

          <div class="mb-3">
            <label for="nomeMotivo" class="form-label">Nome do Motivo</label>
            <input type="text" class="form-control" id="nomeMotivo" name="nome" placeholder="Ex: Família" required />
          </div>

          <div class="mb-3">
            <label for="descricaoMotivo" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricaoMotivo" name="descricao" rows="4" placeholder="Explique por que esse motivo é importante" required></textarea>
          </div>

          <div class="mb-3">
            <label for="dataCriacao" class="form-label">Data de Criação</label>
            <input type="date" class="form-control" id="dataCriacao" name="data_criacao" required />
          </div>

          <div class="text-end mt-4">
            <button type="button" class="btn btn-final btn-cancel" id="btn-cancelarForm">
            <i class="fa-solid fa-circle-xmark me-2"></i>
                Cancelar
            </button>
            
            <button type="submit" class="btn btn-final btn-submit">
            <i class="fa-solid fa-floppy-disk me-2"></i>
                Salvar Motivo
            </button>
          </div>



        </div>
      </form>
    </main>
  </div>

  <script>
    async function loadTemplate(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadTemplate('template-header', '_header.html');
    loadTemplate('template-sidebar', '_sidebar.html');

    document.getElementById("btn-cancelar").addEventListener("click", function () {
      history.back(); 
    });

    document.getElementById("form-criar-motivo").addEventListener("submit", function (e) {
      e.preventDefault();
  
      alert("Motivo salvo com sucesso!");
      window.location.href = "motivos.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
