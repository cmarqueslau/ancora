<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âncora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/anchor.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

</head>

<body class="plano">
    <div id="template-header"></div>
    <div id="template-sidebar"></div>

    <main>
        <h1 id="titulo">Plano de Segurança</h1>
        <section>
            <div class="pg_plano">
                <form action="plano2.html" method="get">
                    <fieldset>
                        <legend class="tituloSecao">Sinais de Alarme</legend><br>
                        <div class="form-group">
                            <label for="pensamentos">Digite pensamentos, sentimentos, comportamentos que
                                levaram a iniciar o plano de segurança.</label>
                            <textarea class="form-control" id="pensamentos" rows="3"></textarea>
                        </div><br>

                        <label for="">Descreva o momento que isso começou, onde estava, o que
                            aconteceu</label> <br>



                        <label for="">Assinale as emoções que causaram esse alerta</label><br>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" class="form-check-label" for="defaultCheck1">
                                Default checkbox
                            </label>
                        </div>

                        <input class="form-check-input" type="checkbox" value="" name="fisicos">
                        <label class="form-check-label" for="fisicos">Sinais físicos</label> <br>
                        <input class="form-check-input" type="checkbox" value="" name="sentimentos">
                        <label class="form-check-label" for="sentimentos">Sentimentos /emoçõe específicos</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="frustação">
                        <label class="form-check-label" for="frustação">Frustração / expectativas</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="tristeza"> <label
                            class="form-check-label" for="tristeza">Tristeza / humor negativo</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="medo"> <label
                            class="form-check-label" for="medo">Medo / ataque de pânico</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="irritabilidade"> <label
                            class="form-check-label" for="irritabilidade">Irritabilidade</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="repetitivos"> <label
                            class="form-check-label" for="repetitivos">Pensamentos repetitivos ou
                            fora do meu domínio</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="agressividade"> <label
                            class="form-check-label" for="agressividade">Agressividade</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="fisiologica"> <label
                            class="form-check-label" for="fisiologica"> Alteração fisiológica /
                            sono / apetite / cansaço</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="substancia"> <label
                            class="form-check-label" for="substancia">Uso de substância ou
                            abstinência</label><br>
                        <input class="form-check-input" type="checkbox" value="" name="relacionamento"> <label
                            class="form-check-label" for="relacionamento">Problemas de
                            relacionamento</label><br>
                        <label class="form-check-label" for="opcao_outros">
                            <input class="form-check-input" type="checkbox" value="" id="opcao_outros" name="opcoes[]"
                                value="outros"> Outros:
                        </label>
                        <input type="text" id="texto_outros" name="texto_outros"><br>





                        <button type="button" class="btn btn-primary" id="submit">Primary</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <div id="template-footer"></div>

    <script>
        async function loadTemplate(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        } 
        loadTemplate('template-header', '_header.html');
        loadTemplate('template-sidebar', '_sidebar.html');
        loadTemplate('template-footer', '_footer.html');

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaZT0I3EJrXAq8CC5RXUknUJ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
