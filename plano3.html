<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âncora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/anchor.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

</head>

<body class="plano">
    <header class="temp-header py-3 px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="temp-logo-container">
                <a href="index.html">
                    <img src="./imagens/anchor.png" alt="Logotipo Âncora" class="temp-logo">
                    <h1 class="temp-logo-title">Âncora</h1>
                </a>
            </div>
            <nav class="temp-nav-links d-none d-md-flex">
                <a href="./index.html"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </nav>
            <button class="btn d-md-none" id="temp-mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <div class="container-fluid d-flex p-0">
        <div class="temp-sidebar">
            <div class="temp-sidebar-header">
                <button class="temp-sidebar-btn" id="temp-sidebar-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <a href="./index.html" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-voltar">
                    <i class="fa-solid fa-circle-left temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Voltar</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-cadastro">
                    <i class="fa-solid fa-hospital-user temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Cadastro de pacientes</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-contato">
                    <i class="fa-solid fa-phone temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Contatos de emergência</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-frases">
                    <i class="fa-solid fa-quote-left temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Frases de apoio</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-sobre">
                    <i class="fa-solid fa-circle-info temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Sobre nós</span>
            </a>
        </div>

        <main class="mainPlano">
            <h1 id="titulo">Plano de Segurança</h1>
            <section>
                <div class="pg_plano">
                    <form action="" method="get">
                        <fieldset>
                            <legend class="tituloSecao">Encontre lugares ou pessoas onde tire o foco do pensamento
                                negativo</legend>

                            <div class="form-group">
                                <label for="pensamentos">Distrações sociais - Lugares</label>
                                <textarea class="form-control" id="pensamentos" name="pensamentos" rows="3"
                                    placeholder="Digite possíveis lugares para ir" required></textarea>
                                <div class="checkbox-group">
                                    <label>Sugestões:</label>
                                    <label><input type="checkbox" name="sinais[]" value="fisicos">Ir a um parque</label>
                                    <label><input type="checkbox" name="sinais[]" value="sentimentos">Procurar um lugar
                                        com natureza</label>
                                    <label><input type="checkbox" name="sinais[]" value="frustracao">Atividade
                                        física</label>
                                    <label><input type="checkbox" name="sinais[]" value="tristeza">Passeio com animal de
                                        estimação</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descricao_momento">Distrações sociais - Pessoas</label> <br>
                                <label for="descricao_momento">Posso ligar, mandar mensagem ou me encontrar com quem?
                                    Quais assuntos poderíamos conversar?</label>
                                <textarea class="form-control" id="descricao_momento" name="descricao_momento" rows="3"
                                    placeholder="Digite para quem seria possivel conversar" required></textarea>
                                <div class="checkbox-group">
                                    <label>Sugestões:</label>
                                    <label><input type="checkbox" name="sinais[]" value="fisicos">Conversar com colegas
                                        de trabalho / estudo</label>
                                    <label><input type="checkbox" name="sinais[]" value="sentimentos">Mensagem a um
                                        amigo</label>
                                    <label><input type="checkbox" name="sinais[]" value="frustracao">Encontrar com um
                                        amigo</label>
                                    <label><input type="checkbox" name="sinais[]" value="tristeza"> Ligação a um
                                        familiar para saber como ele está</label>
                                    <label><input type="checkbox" name="sinais[]" value="medo">Grupos de interesse em
                                        comum: time, jogo, esporte, comunidades que participo</label>
                                    <label><input type="checkbox" name="sinais[]" value="irritabilidade">Fazer algo que
                                        estou adiando a muito tempo [ir ao banco, resolver algo fácil
                                        pendente</label>
                                </div>
                            </div>

                            <nav aria-label="Navegação">
                                <ul class="pagination justify-content-between w-100">
                                    <li class="page-item">
                                        <button type="button" class="btn btn-final btn-cancel" id="cancelar">
                                            <i class="fa-solid fa-circle-xmark me-2"></i>
                                            Cancelar
                                        </button>
                                    </li>
                                    <div class="d-flex">
                                        <li class="page-item">
                                            <a href="#" class="page-link" id="prevPage">
                                                <i class="fa-solid fa-arrow-left mr-2"></i> Anterior
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" id="nextPage">
                                                Próxima <i class="fa-solid fa-arrow-right ml-2"></i>
                                            </a>
                                        </li>
                                    </div>
                                </ul>
                            </nav>

                        </fieldset>
                    </form>

                </div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('nextPage').addEventListener('click', function (e) {
            e.preventDefault();

            const pensamentos = document.getElementById('pensamentos').value.trim();
            const descricao = document.getElementById('descricao_momento').value.trim();
            const checkboxes = document.querySelectorAll('input[name="sinais[]"]:checked');

            const sinaisMarcados = Array.from(checkboxes).map(cb => cb.value);

            let valid = true;
            let mensagens = [];

            if (!pensamentos) {
                valid = false;
                mensagens.push("Preencha o campo 'Distrações sociais - Lugares'.");
            }

            if (!descricao) {
                valid = false;
                mensagens.push("Preencha o campo 'Distrações sociais - Pessoas'.");
            }

            if (valid) {
                localStorage.setItem('lugares_distracao', pensamentos);
                localStorage.setItem('pessoas_distracao', descricao);
                localStorage.setItem('sinais_social', JSON.stringify(sinaisMarcados));

                window.location.href = "plano4.html";
            } else {
                alert(mensagens.join("\n"));
            }
        });

        document.getElementById('cancelar').addEventListener('click', function () {
            document.getElementById('pensamentos').value = '';
            document.getElementById('descricao_momento').value = '';

            const checkboxes = document.querySelectorAll('input[name="sinais[]"]');
            checkboxes.forEach(cb => cb.checked = false);

            localStorage.removeItem('lugares_distracao');
            localStorage.removeItem('pessoas_distracao');
            localStorage.removeItem('sinais_social');

            window.location.href = 'index.html';
        });



        document.getElementById('prevPage').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = "plano2.html";
        });

        window.addEventListener('DOMContentLoaded', () => {
            const lugares = localStorage.getItem('lugares_distracao');
            const pessoas = localStorage.getItem('pessoas_distracao');
            const sinais = JSON.parse(localStorage.getItem('sinais_social')) || [];

            if (lugares) document.getElementById('pensamentos').value = lugares;
            if (pessoas) document.getElementById('descricao_momento').value = pessoas;

            sinais.forEach(valor => {
                const checkbox = document.querySelector(`input[name="sinais[]"][value="${valor}"]`);
                if (checkbox) checkbox.checked = true;
            });
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaZT0I3EJrXAq8CC5RXUknUJ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
