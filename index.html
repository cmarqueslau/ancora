<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./imagens/anchor.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
        <title>Âncora</title>
</head>

<body>
    <div id="template-header"></div>
    <div class="container-fluid d-flex p-0">
        <div id="template-sidebar"></div>
        <main class="flex-grow-1 p-5 primary_page">
            <fieldset class="infos border p-4 mb-5">
                <legend class="w-auto px-2 section-title">Informações do paciente</legend>
                <h2 class="mb-4">John Doe</h2>

                <form method="post">
                    <div class="row g-3 mb-3">
                        <div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-2 ml-3">
                                    <label for="nome" class="form-label">Idade:</label>
                                    <input class="form-control" id="nome" name="nome" type="number" value="23" min="0"
                                        max="100" readonly>
                                </div>

                                <div class="col-md-3">
                                    <label for="sexo" class="form-label">Sexo:</label>
                                    <input class="form-control" id="sexo" name="sexo" type="text" value="Homem"
                                        readonly>
                                </div>

                                <div class="col-md-4">
                                    <label for="profis" class="form-label">Profissão:</label>
                                    <input class="form-control" id="profis" name="profis" type="text" value="Cozinheiro"
                                        readonly>
                                </div>
                            </div>
                            <div class="g-3">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="contato1">Contato 1:</label>
                                    <input id="contato1" name="contato1" type="text" class="form-control"
                                        value="+55 44 997456789 (Esposa)" readonly>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="contato2">Contato 2:</label>
                                    <input id="contato2" name="contato2" type="text" class="form-control"
                                        value="+55 44 993286789 (Irmão)" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col" id="btn_primary">
                            <div class="d-flex align-items-center justify-content-center mb-4">
                                <a href="./registro.html"
                                    class="btn d-flex align-items-center justify-content-center">Iniciar
                                    registro cognitivo <i class="fa-regular fa-face-smile fa-2x ml-2"></i></a>
                            </div>
                            <div class="d-flex flex-column align-items-center mb-3">
                                <span class="font-weight-bold">Plano de segurança</span>
                                <div class="d-flex justify-content-center">
                                    <a href="./plano.html"
                                        class="btn d-flex align-items-center justify-content-center mr-2 mb-3"><i
                                            class="fa-solid fa-plus ml-2"></i></a>
                                    <a href="./plano.html"
                                        class="btn d-flex align-items-center justify-content-center mr-2 mb-3"><i
                                            class="fa-solid fa-pen-to-square ml-2"></i></a>
                                    <a href="./plano.html"
                                        class="btn d-flex align-items-center justify-content-center mb-3"><i
                                            class="fa-solid fa-print ml-2"></i></a>
                                </div>
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <span class="font-weight-bold">Motivos para viver</span>
                                <div class="d-flex justify-content-center">
                                    <a href="./motivos.html"
                                        class="btn d-flex align-items-center justify-content-center mr-2 mb-3"><i
                                            class="fa-solid fa-plus ml-2"></i></a>
                                    <a href="./motivos.html"
                                        class="btn d-flex align-items-center justify-content-center mr-2 mb-3"><i
                                            class="fa-solid fa-pen-to-square ml-2"></i></a>
                                    <a href="./motivos.html"
                                        class="btn d-flex align-items-center justify-content-center mb-3"><i
                                            class="fa-solid fa-print ml-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>

            <section class="historico">
                <fieldset class="infos border p-4 mb-5">
                    <legend class="w-auto px-2 section-title">Histórico</legend>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Médico</th>
                                <th>Duração</th>
                                <th>Registro cognitivo</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        async function loadTemplate(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }
        
        loadTemplate('template-header', '_header.html');
        loadTemplate('template-sidebar', '_sidebar.html');
        </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaZT0I3EJrXAq8CC5RXUknUJ/"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>


</html>
