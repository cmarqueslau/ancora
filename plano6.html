<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Segurança - Ambiente Seguro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/anchor.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body class="plano">
    <div id="template-header"></div>
    <div class="container-fluid d-flex p-0">
        <div id="template-sidebar"></div>
        <main class="mainPlano">
            <h1 class="tituloSecao">Ambiente Seguro</h1>
            <section>
                <div class="pg_plano">
                    <form>
                        <fieldset>
                            <legend class="tituloSecao">
                                O que posso fazer para o ambiente ficar mais seguro?
                            </legend>

                            <div class="form-group">
                                <label for="ambienteSeguro">Descreva:</label>
                                <textarea class="form-control" id="ambienteSeguro" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="desvantagens">Quais as desvantagens de manter comigo?</label>
                                <textarea class="form-control" id="desvantagens" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="contatoEmergencia">
                                    O contato de emergência familiar poderia auxiliar no ambiente seguro? Quem?
                                </label>
                                <input type="text" class="form-control" id="contatoEmergencia" placeholder="Nome e telefone">
                            </div>

                            <nav aria-label="Navegação">
                                <ul class="pagination justify-content-between w-100">
                                    <li class="page-item">
                                        <a href="plano5.html" class="page-link">
                                            <i class="fa-solid fa-arrow-left mr-2"></i>Anterior
                                        </a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="index.html">
                                            Finalizar <i class="fa-solid fa-check ml-2"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script>
        async function loadTemplate(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }
        loadTemplate('template-header', '_header.html');
        loadTemplate('template-sidebar', '_sidebar.html');
    </script>
</body>
</html>
