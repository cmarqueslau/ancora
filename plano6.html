<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Segurança - Ambiente Seguro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/anchor.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body class="plano">
    <header class="temp-header py-3 px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="temp-logo-container">
                <a href="index.html">
                    <img src="./imagens/anchor.png" alt="Logotipo Âncora" class="temp-logo">
                    <h1 class="temp-logo-title">Âncora</h1>
                </a>
            </div>
            <nav class="temp-nav-links d-none d-md-flex">
                <a href="./index.html"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </nav>
            <button class="btn d-md-none" id="temp-mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <div class="container-fluid d-flex p-0">
        <div class="temp-sidebar">
            <div class="temp-sidebar-header">
                <button class="temp-sidebar-btn" id="temp-sidebar-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <a href="./index.html" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-voltar">
                    <i class="fa-solid fa-circle-left temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Voltar</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-cadastro">
                    <i class="fa-solid fa-hospital-user temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Cadastro de pacientes</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-contato">
                    <i class="fa-solid fa-phone temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Contatos de emergência</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-frases">
                    <i class="fa-solid fa-quote-left temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Frases de apoio</span>
            </a>

            <a href="#" class="temp-nav-item">
                <span class="temp-icon-wrapper" id="temp-icon-sobre">
                    <i class="fa-solid fa-circle-info temp-nav-icon"></i>
                </span>
                <span class="temp-nav-text">Sobre nós</span>
            </a>
        </div>

        <main class="mainPlano">
            <h1 id="titulo" class="tituloSecao">Ambiente Seguro</h1>
            <section>
                <div class="pg_plano">
                    <form>
                        <fieldset>
                            <legend class="tituloSecao">
                                O que posso fazer para o ambiente ficar mais seguro?
                            </legend>

                            <div class="form-group">
                                <label for="ambienteSeguro">Descreva:</label>
                                <textarea class="form-control" id="ambienteSeguro" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="desvantagens">Quais as desvantagens de manter comigo?</label>
                                <textarea class="form-control" id="desvantagens" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="contatoEmergencia">
                                    O contato de emergência familiar poderia auxiliar no ambiente seguro? Quem?
                                </label>
                                <input type="text" class="form-control" id="contatoEmergencia"
                                    placeholder="Nome e telefone">
                            </div>

                            <nav aria-label="Navegação">
                                <ul class="pagination justify-content-between w-100">
                                    <li class="page-item">
                                        <button type="button" class="btn btn-final btn-cancel" id="cancelar">
                                            <i class="fa-solid fa-circle-xmark me-2"></i>
                                            Cancelar
                                        </button>
                                    </li>
                                    <div class="d-flex">
                                        <li class="page-item">
                                            <a href="#" class="page-link" id="prevPage">
                                                <i class="fa-solid fa-arrow-left mr-2"></i> Anterior
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" id="nextPage">
                                                Próxima <i class="fa-solid fa-arrow-right ml-2"></i>
                                            </a>
                                        </li>
                                    </div>
                                </ul>
                            </nav>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('nextPage').addEventListener('click', function (e) {
            e.preventDefault();

            const ambienteSeguro = document.getElementById('ambienteSeguro').value.trim();
            const desvantagens = document.getElementById('desvantagens').value.trim();
            const contatoEmergencia = document.getElementById('contatoEmergencia').value.trim();

            let mensagens = [];
            let valid = true;

            if (!ambienteSeguro) {
                valid = false;
                mensagens.push("Preencha o campo 'O que posso fazer para o ambiente ficar mais seguro?'.");
            }

            if (!desvantagens) {
                valid = false;
                mensagens.push("Preencha o campo 'Quais as desvantagens de manter comigo?'.");
            }

            if (!contatoEmergencia) {
                valid = false;
                mensagens.push("Preencha o campo 'Contato de emergência familiar'.");
            }

            if (valid) {
                localStorage.setItem('ambienteSeguro', ambienteSeguro);
                localStorage.setItem('desvantagens', desvantagens);
                localStorage.setItem('contatoEmergencia', contatoEmergencia);

                window.location.href = 'planoFinal.html';
            } else {
                alert(mensagens.join('\n'));
            }
        });

        document.getElementById('prevPage').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = 'plano5.html';
        });

        document.getElementById('cancelar').addEventListener('click', function () {
            document.getElementById('ambienteSeguro').value = '';
            document.getElementById('desvantagens').value = '';
            document.getElementById('contatoEmergencia').value = '';

            localStorage.removeItem('ambienteSeguro');
            localStorage.removeItem('desvantagens');
            localStorage.removeItem('contatoEmergencia');

            window.location.href = 'index.html';
        });

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ambienteSeguro').value = localStorage.getItem('ambienteSeguro') || '';
            document.getElementById('desvantagens').value = localStorage.getItem('desvantagens') || '';
            document.getElementById('contatoEmergencia').value = localStorage.getItem('contatoEmergencia') || '';
        });
    </script>
</body>

</html>
